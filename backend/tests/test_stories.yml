version: "3.1"

stories:
- story: Happy path
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      I want to check my account balance
    intent: check_balance
  - action: action_check_balance
  - user: |
      thank you
    intent: thank
  - action: utter_youre_welcome
  - user: |
      goodbye
    intent: goodbye
  - action: utter_goodbye

- story: Language change test
  steps:
  - user: |
      I want to switch to Spanish
    intent: change_language
  - action: utter_language_changed
