# Endpoint configuration for Rasa

action_endpoint:
  url: "http://localhost:5055/webhook"

# Custom TinyDB-based tracker store for persisting conversation history
# Stores conversation trackers in a local JSON file
tracker_store:
  type: tinydb_tracker_store.TinyDBTrackerStore
  db_path: "data/rasa_conversations.json"

# FileEventBroker for logging events to a JSON file
event_broker:
  type: file
  path: "data/events.json"
