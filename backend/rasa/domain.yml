version: "3.1"

# Session configuration controls conversation session handling
session_config:
  session_expiration_time: 60  # minutes of inactivity before session expires
  carry_over_slots_to_new_session: true  # maintain slot values between sessions

# ===== INTENTS =====
# User intents that the assistant can recognize
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thank
  - check_order_status
  - check_balance
  - support_request
  - complaint
  - change_language
  - ask_time
  - ask_date
  - ask_datetime
  - ask_info
  - provide_info
  - request_human_agent
  - tell_joke
  - ask_return_policy
  - contact_support
  - need_help
  - provide_order_number
  - return_item
  - product_inquiry

# ===== ENTITIES =====
entities:
  - order_number
  - product_id
  - email
  - phone_number
  - date
  - time
  - language
  - amount
  - first_name
  - last_name
  - complaint_type
  - complaint_details

# ===== SLOTS =====
slots:
  order_number:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_extract_order_number
  
  product_id:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_extract_product_id
  
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
      action: action_extract_email
  
  phone_number:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
      action: action_extract_phone_number
  
  requested_date:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_extract_date
  
  requested_time:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_extract_time
  
  language:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_extract_language
      
  # Added form slots
  first_name:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
      action: action_extract_first_name
  
  last_name:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
      action: action_extract_last_name
  
  complaint_type:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_extract_complaint_type
  
  complaint_details:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_extract_complaint_details
  
  customer_email:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
      action: action_extract_customer_email
      
  num_fallbacks:
    type: float
    initial_value: 0
    influence_conversation: true
    mappings:
    - type: custom

  time:
    type: text
    influence_conversation: false
    mappings: []

  date:
    type: text
    influence_conversation: false
    mappings: []

  datetime:
    type: text
    influence_conversation: false
    mappings: []

# ===== RESPONSES =====
responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
    - text: "Hi there! How may I help you?"
    - text: "Welcome! What can I do for you?"
  
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
    - text: "See you later! Feel free to return if you need more assistance."
    - text: "Take care! Contact us anytime you need help."
  
  utter_ask_order_number:
    - text: "Could you please provide your order number?"
    - text: "To check your order, I'll need your order number. Can you share it with me?"
  
  utter_order_status:
    - text: "Your order {order_number} is currently {status}. Is there anything specific you'd like to know about it?"
  
  utter_thank:
    - text: "You're welcome!"
    - text: "Happy to help!"
    - text: "My pleasure!"
  
  utter_default:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"
    - text: "I'm not sure I follow. Could you explain that differently?"
  
  utter_ask_rephrase:
    - text: "I'm sorry, I didn't catch that. Could you rephrase it?"
    - text: "I didn't understand. Could you say that again differently?"
  
  utter_iamabot:
    - text: "I am a customer service assistant designed to help with your inquiries."
  
  utter_out_of_scope:
    - text: "I'm sorry, but I'm not able to help with that. I can assist with order status, returns, and general product inquiries."
  
  utter_please_wait:
    - text: "Please wait a moment while I check that for you."
    - text: "Just a second while I look into that."
  
  utter_confirm:
    - text: "I've confirmed that for you."
    - text: "That's been verified."
  
  utter_ask_anything_else:
    - text: "Is there anything else I can help you with?"
    - text: "Can I help you with anything else?"
    - text: "Would you like to know anything else?"
    - text: "Is there something more you'd like to ask?"
    - text: "Do you have any other questions?"
  
  utter_time_response:
    - text: "The current time is {time} UTC."
    - text: "It's {time} UTC right now."
    - text: "My clock shows {time} UTC."
    - text: "The time is currently {time} UTC."
    - text: "It's {time} UTC at the moment."
  
  utter_date_response:
    - text: "Today's date is {date}."
    - text: "It's {date} today."
    - text: "The current date is {date}."
    - text: "Today is {date}."
    - text: "According to my calendar, it's {date}."
  
  utter_datetime_response:
    - text: "The current date and time is {datetime}."
    - text: "Right now it's {datetime}."
    - text: "The time is {datetime}."
    - text: "It's {datetime} at the moment."
    - text: "According to my system, it's {datetime}."
    - text: "Do you need assistance with anything else?"
  
  utter_human_handoff:
    - text: "I'm connecting you with a human agent now. Please hold a moment."
    - text: "I'll transfer you to one of our customer service representatives right away."
  
  utter_joke:
    - text: "Why did the chatbot go to therapy? It had too many identity issues!"
    - text: "What do you call a bot that sings? Artificial harmonies!"
    - text: "Why don't chatbots ever get tired? They're always taking micro-naps between responses!"
  
  utter_language_changed:
    - text: "Language has been changed successfully."
    - text: "I've switched the language as requested."
    
  utter_thank_you:
    - text: "Thank you for your feedback!"
    - text: "I appreciate your input, thank you!"
    
  utter_support_help:
    - text: "I'm here to help you with your support needs. What seems to be the problem?"
    - text: "Our support team is ready to assist. Can you describe the issue you're experiencing?"
    
  utter_transfer_to_agent:
    - text: "I'm transferring you to a human agent now. Please hold."
    - text: "One moment while I connect you with a customer service representative."
    
  utter_product_info:
    - text: "Here's the information about the product you requested."
    - text: "Let me tell you more about this product."
    
  utter_escalate_to_agent:
    - text: "I'm escalating your request to a customer service agent who can better assist you."
    - text: "This requires special attention. I'm connecting you with a specialist."
    
  utter_apologize_for_issue:
    - text: "I apologize for the issue you're experiencing. Let's get this resolved for you."
    - text: "I'm sorry to hear that. I'd like to help you fix this problem."
    
  utter_info:
    - text: "Here's the information you requested."
    - text: "I have that information for you."

# ===== FORMS =====
forms:
  name_form:
    required_slots:
      - first_name
      - last_name
  
  complaint_form:
    required_slots:
      - complaint_type
      - complaint_details
      - customer_email

# ===== ACTIONS =====
actions:
  - action_check_order_status
  - action_process_return
  - action_provide_tracking_info
  - action_check_balance
  - action_create_ticket
  - action_handle_complaint
  - action_fetch_order_history
  - action_update_customer_info
  - action_increment_fallback_count
  - action_tell_joke
  - action_handoff_to_human
  - action_get_time
  - action_get_date
  - action_tell_datetime
  - action_set_language
  - action_ask_order_number
  - action_escalate_to_human
  - action_track_order
  - action_log_complaint
  - action_recommend_product
  - action_extract_order_number
  - action_extract_product_id
  - action_extract_email
  - action_extract_phone_number
  - action_extract_date
  - action_extract_time
  - action_extract_language
  - action_extract_first_name
  - action_extract_last_name
  - action_extract_complaint_type
  - action_extract_complaint_details
  - action_extract_customer_email
