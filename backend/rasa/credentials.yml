# This file contains credentials for the channels you want to use.
# For local development, we only need the REST channel.
rest:
  # This is a dummy secret for local development.
  # In production, this should be a long, random string and stored securely.
  jwt_secret: "your-secret-key-for-local-development"
  # We disable authentication for local development to simplify testing.
  auth_check: false
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

rasa:
    url: "localhost:5005"