version: "3.1"

# ===== GREETING RULES =====
# Rules related to greetings and conversation start

rules:
  - rule: Greet on first user message
    # This rule ensures the bot greets when user starts conversation
    condition:
      - active_loop: null  # Only trigger when not in a form
    steps:
      - intent: greet
      - action: utter_greet
