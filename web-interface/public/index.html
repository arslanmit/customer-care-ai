<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care AI Chat</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="company-info">
                <img src="https://via.placeholder.com/40" alt="Logo" class="company-logo">
                <div class="company-name">Customer Care AI</div>
            </div>
            <div class="header-buttons">
                <button class="refresh-btn" title="Refresh conversation"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </div>
        
        <div class="quick-replies" id="quickReplies">
            <!-- Quick replies will be dynamically inserted here -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
