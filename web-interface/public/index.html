<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care AI</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="company-info">
                <a href="https://github.com/arslanmit" target="_blank" rel="noopener noreferrer"><img src="https://avatars.githubusercontent.com/u/4801240?v=4" alt="Logo" class="company-logo"></a>
                <div class="company-name">Support Center</div>
            </div>
            <div class="header-buttons">
                <button class="refresh-btn" title="Start New Conversation"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        
        <div class="quick-replies" id="quickReplies">
            <!-- Quick replies will be dynamically inserted here -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendButton" title="Send Message">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
