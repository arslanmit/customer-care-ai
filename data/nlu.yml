version: "3.1"

nlu:
  - intent: greet
    examples: |
      # English greetings
      - hello
      - hi
      - hey
      - hi there
      - hello there
      - good morning
      - good evening
      - hi!
      - hey!
      - greetings
      - how are you today
      - how's it going
      
      # Spanish greetings
      - hola
      - buenos días
      - buenas tardes
      - buenas noches
      - ¿cómo estás?
      
      # French greetings
      - bonjour
      - salut
      - bonsoir
      - comment ça va
      
      # German greetings
      - hallo
      - guten tag
      - guten morgen
      - guten abend
      - wie geht es dir

  - intent: goodbye
    examples: |
      # English goodbyes
      - bye
      - goodbye
      - see you later
      - talk to you later
      - see ya
      - catch you later
      - have a nice day
      - bye bye
      - later
      - farewell
      - thanks for your help
      
      # Spanish goodbyes
      - adiós
      - hasta luego
      - hasta pronto
      - chao
      - nos vemos
      
      # French goodbyes
      - au revoir
      - à bientôt
      - salut
      - à plus tard
      
      # German goodbyes
      - tschüss
      - auf wiedersehen
      - bis später
      - bis bald

  - intent: ask_info
    examples: |
      # English queries
      - what can you do?
      - how can you help me?
      - what are your features?
      - what do you know?
      - tell me about yourself
      - what is your purpose?
      - how can you assist me?
      - what services do you provide?
      - what are you for?
      - what help can you offer?
      - who created you?
      
      # Spanish queries
      - ¿qué puedes hacer?
      - ¿cómo puedes ayudarme?
      - ¿cuáles son tus funciones?
      - háblame de ti
      
      # French queries
      - que peux-tu faire?
      - comment peux-tu m'aider?
      - quelles sont tes fonctionnalités?
      
      # German queries
      - was kannst du tun?
      - wie kannst du mir helfen?
      - was sind deine funktionen?

  - intent: tell_joke
    examples: |
      - tell me a joke
      - make me laugh
      - I want to hear something funny
      - say something funny
      - can you tell a joke?
      - do you know any jokes?
      - make a joke
      - give me a joke
      - joke please
      - cheer me up
      - do you have a joke?
      - could you make me laugh?
      - I need a laugh
      - something funny please
      - entertain me with a joke
      - I'd like to hear a joke
      - say a joke
      - do you know a good joke?
      - amuse me
      - tell a funny story
      - crack a joke

  - intent: nlu_fallback
    examples: |
      - blargle
      - asdfghjkl
      - qwertyuiop
      - random words
      - unknown input
      - xyzkwarfm
      - !@#$%^&*
      - 123456789

  - intent: provide_info
    examples: |
      - I want to introduce myself
      - I'd like to give my name
      - Can I tell you my name?
      - I'd like to tell you my name
      - may I give you my name
      - My name is [John](name)
      - I am [Mary](name)
      - Call me [Alex](name)
      - I'm [Sarah](name)
      - They call me [Michael](name)

  - intent: ask_time
    examples: |
      # English
      - what time is it?
      - do you know the current time?
      - tell me the time please
      - can you tell me the time?
      - current time?
      - what's the time now?
      
      # Spanish
      - ¿qué hora es?
      - ¿sabes la hora actual?
      - dime la hora por favor
      
      # French
      - quelle heure est-il?
      - quelle est l'heure actuelle?
      
      # German
      - wie spät ist es?
      - kannst du mir die uhrzeit sagen?
      - wie viel uhr ist es?

