version: "3.1"

rules:
  - rule: Greet on first user message
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Handle NLU fallback
    steps:
      - intent: nlu_fallback
      - action: utter_default

  - rule: Activate name form
    steps:
      - intent: provide_info
      - action: name_form
      - active_loop: name_form

  - rule: Submit name form
    condition:
      - active_loop: name_form
    steps:
      - action: name_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_thank_you

  - rule: Answer time inquiry
    steps:
      - intent: ask_time
      - action: action_tell_time
