<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Customer Care Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #chat { border: 1px solid #ddd; padding: 1em; height: 300px; overflow-y: auto; }
        .user { color: #0066cc; }
        .bot { color: #333; }
    </style>
</head>
<body>
    <h1>Customer Care Chatbot</h1>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Type your message" style="width:80%" />
    <button id="send">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('message');
        const sendBtn = document.getElementById('send');

        function appendMessage(text, cls) {
            const div = document.createElement('div');
            div.className = cls;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            appendMessage(`You: ${text}`, 'user');
            input.value = '';
            const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender: 'web_user', message: text })
            });
            const data = await response.json();
            data.forEach(r => appendMessage(`Bot: ${r.text}`, 'bot'));
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
