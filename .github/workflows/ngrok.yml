name: Run with ngrok

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Set up ngrok
      uses: actions-hub/ngrok@v3.0.0
      with:
        authtoken: ${{ secrets.NGROK_AUTH_TOKEN }}
        region: us  # or your preferred region: us, eu, au, ap, sa, jp, in
    
    - name: Start ngrok
      run: |
        # Start ngrok in background
        ./ngrok http 8000 > /dev/null &
        # Wait for ngrok to be available
        sleep 5
        # Get the public URL
        NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
        echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
        echo "Public URL: $NGROK_URL"
    
    - name: Run your application
      run: |
        # Start your application here, for example:
        # python app.py
        echo "Application would run on port 8000"
        # Keep the job running for testing purposes
        sleep 300
