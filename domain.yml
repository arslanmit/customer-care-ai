version: "3.1"

intents:
  - greet
  - goodbye
  - ask_info
  - tell_joke
  - provide_info
  - ask_time
  - nlu_fallback

entities: []

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye, have a great day!"
  utter_info:
    - text: "I’m an assistant that can tell jokes and provide information about our services."
  utter_default:
    - text: "Sorry, I didn’t understand that. Could you rephrase?"
  utter_ask_name:
    - text: "May I have your name, please?"
  utter_thank_you:
    - text: "Thank you, {name}!"

actions:
  - action_tell_joke
  - action_tell_time

forms:
  name_form:
    required_slots:
      - name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
