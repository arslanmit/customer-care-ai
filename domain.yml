version: "3.1"

intents:
  - greet
  - goodbye
  - ask_info
  - tell_joke
  - provide_info
  - ask_time
  - nlu_fallback
  - support_request
  - change_language
  - request_human_agent
  - product_inquiry

entities: []

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
  language:
    type: categorical
    values:
      - en
      - es
      - fr
      - de
    influence_conversation: true
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
      language: en
    - text: "¡Hola! ¿Cómo puedo ayudarte hoy?"
      language: es
    - text: "Bonjour! Comment puis-je vous aider aujourd'hui?"
      language: fr
    - text: "Hallo! Wie kann ich Ihnen heute helfen?"
      language: de
      
  utter_goodbye:
    - text: "Goodbye, have a great day!"
      language: en
    - text: "¡Adiós, que tengas un buen día!"
      language: es
    - text: "Au revoir, passez une bonne journée!"
      language: fr
    - text: "Auf Wiedersehen, haben Sie einen schönen Tag!"
      language: de
      
  utter_info:
    - text: "I'm an assistant that can tell jokes, answer questions, provide information about our services, and help with customer support."
      language: en
    - text: "Soy un asistente que puede contar chistes, responder preguntas, proporcionar información sobre nuestros servicios y ayudar con el soporte al cliente."
      language: es
    - text: "Je suis un assistant qui peut raconter des blagues, répondre à des questions, fournir des informations sur nos services et aider avec le support client."
      language: fr
    - text: "Ich bin ein Assistent, der Witze erzählen, Fragen beantworten, Informationen über unsere Dienstleistungen bereitstellen und beim Kundensupport helfen kann."
      language: de
      
  utter_default:
    - text: "Sorry, I didn't understand that. Could you rephrase?"
      language: en
    - text: "Lo siento, no entendí eso. ¿Podrías reformularlo?"
      language: es
    - text: "Désolé, je n'ai pas compris. Pourriez-vous reformuler?"
      language: fr
    - text: "Entschuldigung, ich habe das nicht verstanden. Könnten Sie das umformulieren?"
      language: de
      
  utter_ask_name:
    - text: "May I have your name, please?"
      language: en
    - text: "¿Puedo saber tu nombre, por favor?"
      language: es
    - text: "Puis-je avoir votre nom, s'il vous plaît?"
      language: fr
    - text: "Darf ich Ihren Namen erfahren, bitte?"
      language: de
      
  utter_thank_you:
    - text: "Thank you, {name}!"
      language: en
    - text: "¡Gracias, {name}!"
      language: es
    - text: "Merci, {name}!"
      language: fr
    - text: "Danke, {name}!"
      language: de
      
  utter_support_help:
    - text: "I understand you're having an issue. Please describe your problem in detail, and I'll do my best to help you resolve it."
      language: en
    - text: "Entiendo que tienes un problema. Por favor, describe tu problema en detalle y haré todo lo posible para ayudarte a resolverlo."
      language: es
    - text: "Je comprends que vous avez un problème. Veuillez décrire votre problème en détail, et je ferai de mon mieux pour vous aider à le résoudre."
      language: fr
    - text: "Ich verstehe, dass Sie ein Problem haben. Bitte beschreiben Sie Ihr Problem im Detail, und ich werde mein Bestes tun, um Ihnen bei der Lösung zu helfen."
      language: de
      
  utter_transfer_to_agent:
    - text: "I'll connect you with a human customer service agent right away. Please hold for a moment."
      language: en
    - text: "Te conectaré con un agente de servicio al cliente humano de inmediato. Por favor, espera un momento."
      language: es
    - text: "Je vais vous mettre en relation avec un agent du service client humain immédiatement. Veuillez patienter un instant."
      language: fr
    - text: "Ich verbinde Sie sofort mit einem menschlichen Kundendienstmitarbeiter. Bitte warten Sie einen Moment."
      language: de
      
  utter_product_info:
    - text: "We offer a range of products and services designed to meet your needs. Our most popular items include our premium support packages, customizable solutions, and enterprise-level services. Would you like more specific information about any of these?"
      language: en
    - text: "Ofrecemos una variedad de productos y servicios diseñados para satisfacer tus necesidades. Nuestros artículos más populares incluyen nuestros paquetes de soporte premium, soluciones personalizables y servicios de nivel empresarial. ¿Te gustaría información más específica sobre alguno de estos?"
      language: es
    - text: "Nous proposons une gamme de produits et services conçus pour répondre à vos besoins. Nos articles les plus populaires comprennent nos forfaits de support premium, nos solutions personnalisables et nos services de niveau entreprise. Souhaitez-vous des informations plus spécifiques sur l'un d'entre eux?"
      language: fr
    - text: "Wir bieten eine Reihe von Produkten und Dienstleistungen an, die auf Ihre Bedürfnisse zugeschnitten sind. Zu unseren beliebtesten Artikeln gehören unsere Premium-Support-Pakete, anpassbare Lösungen und Dienste auf Unternehmensebene. Möchten Sie genauere Informationen zu einem dieser Angebote?"
      language: de
      
  utter_language_changed:
    - text: "I've switched to English. How can I help you?"
      language: en
    - text: "He cambiado al español. ¿Cómo puedo ayudarte?"
      language: es
    - text: "Je suis passé au français. Comment puis-je vous aider?"
      language: fr
    - text: "Ich bin zum Deutschen gewechselt. Wie kann ich Ihnen helfen?"
      language: de

actions:
  - action_tell_joke
  - action_tell_time
  - action_set_language

forms:
  name_form:
    required_slots:
      - name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
